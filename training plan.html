<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排球训练计划生成</title>

        form {
            padding: 20px;
        }

        label {

        input,

            padding: 5px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            padding: 8px 15px;
        }

        #training-plan {

    </style>
</head>

    <h1>排球训练计划生成</h1>

        <label for="weight">体重：</label>

        <label for="gender">性别：</label>
        <input type="text" id="gender" name="gender">
        <label for="physical">身体素质情况：</label>
        <textarea id="physical" name="physical"></textarea>

        <button type="button" onclick="generatePlan()">生成训练计划</button>
    </form>
    <div id="training-plan"></div>
